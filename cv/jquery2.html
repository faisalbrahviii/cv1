<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>jquery2</title>
</head>

<body>
    <div class="container">
        <div class="row" id="r"></div>
    </div>
    <script>
        $(document).ready(function () {
            var detail = '';
            fetch("jq.json")
                .then((response)=> response.json())
                .then(data => {
                    for (var i in data.product) {
                        detail += `
                        <div class="card" height="250px">
                            < img height = "200px" class="card-img-top" src = "`+data.product[i].image+`" alt = "" >
                                <div class="card-body">
                                    <h4 class="card-title">`+data.product[i].name+`</h4>
                                    <p class="card-text">`+data.product[i].price+`</p>
                                </div>
                        </div > `
                    }
                    $("#r").html(detail);
                })
        })
    </script>
</body>

</html>
