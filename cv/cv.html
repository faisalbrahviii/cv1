                var a = $("#inp1").val();

                var c = $("#inp3").val();
                var d = $("#inp4").val();
                var e = $("#inp5").val();
                var f = $("#inp6").val();
                var g = $("#inp7").val();
                var h = $("#inp8").val();
                var i = $("#inp9").val();
                var j = $("#inp10").val();
                var k = $("#inp11").val();
                var l = $("#inp12").val();
                var m = $("#inp13").val();
                var n = $("#inp14").val();
                var o = $("#inp15").val();
                $("#sec").hide(function () {
                    // $("#p").append("<p>"+a+"</p>")
                    // document.getElementById("sec").style = 'display ="none"'
                    document.getElementById("container").style = 'display ="block"'
                    $("#name").append("<p>" + a + "</p>")
                    $("#email").append("<p>" + b + "</p>")
                    $("#phone").append("<p>" + c + "</p>")
                    $("#address").append("<p>" + d + "</p>")
                    $("#sum").append("<p>" + e + "</p>")
                    $("#edu").append("<p>" + f + "</p>")
                    $("#sch").append("<p>" + g + "</p>")
                    $("#we").append("<p>" + h + "</p>")
                    $("#softech").append("<p>" + i + "</p>")
                    $("#aw").append("<p>" + j + "</p>")
                    $("#skills").append("<p>" + k + "</p>")
                    $("#hobbies").append("<p>" + l + "</p>")
                    $("#nat").append("<p>" + m + "</p>")
                    $("#hbd").append("<p>" + n + "</p>")
                    $("#gender").append("<p>" + o + "</p>")
                }); 
            });
        })
