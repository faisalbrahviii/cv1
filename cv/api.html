<body>
    <h1>geolocation</h1>
    <button type="button" class="b" onclick="get()">find your location</button>
    <div id="demo"></div>
    <script>
        var a = document.getElementById("demo");
        function get(){
            if(navigator.geolocation){
                alert("supporting")
                navigator.geolocation.getCurrentPosition(getcoordinates)
            }
            else{
                alert("not supporting")
            }
        }
        function getcoordinates(pos){
          a.innerHTML="longitude"+ pos.coords.longitude +"latitude"+pos.coords.latitude;
        }
          var lating = new google.maps.lating(24.9090471,67.0929445);
          var map = new google.maps.map(a,{

            center: lating,
            zoom:16,
            mapTypeId:"roadmap"


          })
          var marker = new google.maps.Marker({

            position: lating,
            map:map,
            drag:true
          })
    </script>
